format_version: 1.0.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - RELEASE_VERSION: 0.9.3
  - PLUGIN_NAME: analytics

workflows:
  # ----------------------------------------------------------------
  # --- workflows for CI and testing
  test:
    before_run:
    - create-bin
    steps:
    - script:
        title: Install plugin
        inputs:
        - content: |
            #!/bin/bash
            set -e

            bitrise plugin install \
              --source "file://." \
              --bin-source "file://$DEPLOY_PATH"
    - script:
        title: Plugin test
        inputs:
        - content: |
            #!/bin/bash
            set -e

            echo "Analytics version:"
            bitrise :$PLUGIN_NAME -v

            echo "Turn analytics on:"
            bitrise :$PLUGIN_NAME on

  # ----------------------------------------------------------------
  # --- workflows for Releasing
  create-bin:
    steps:
    - script:
        title: Generate bin
        inputs:
        - content: |
            #!/bin/bash

            set -e

            # Create bins
            rm -rf ./_bin/tmp-bins/

            current_dir=$(pwd)

            export ARCH=x86_64
            export GOARCH=amd64

            export OS=Darwin
            export GOOS=darwin
            deploy_pth="$current_dir/_bin/$PLUGIN_NAME-$OS-$ARCH"

            go build -o "$deploy_pth"

            export OS=Linux
            export GOOS=linux
            deploy_pth="$current_dir/_bin/$PLUGIN_NAME-$OS-$ARCH"

            go build -o "$deploy_pth"

            current_bin_path="$current_dir/_bin/$PLUGIN_NAME-$(uname -s)-$(uname -m)"
            echo "current_bin_path: $current_bin_path"

            envman add --key DEPLOY_PATH --value $current_bin_path

  create-release:
    steps:
    - script:
        title:
        inputs:
        - content: |
            #!/bin/bash
            set -e

            export CI=true
            releaseman create \
              --version $RELEASE_VERSION \
              --set-version-script "bash _scripts/set_version.sh version/version.go"

  # ----------------------------------------------------------------
  # --- workflows for Utility
  godeps-update:
    title: Godeps update
    description: |
      Used for updating bitrise dependencies with godep
    steps:
    - script:
        title: Dependency update
        inputs:
        - content: |
            #!/bin/bash
            set -ex
            go get -u -v github.com/tools/godep

            rm -rf ./Godeps
            rm -rf ./vendor

            go get -t -d ./...
            godep save ./...
